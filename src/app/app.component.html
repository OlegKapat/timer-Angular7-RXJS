<div class="timer">
  <h1>Timer</h1>

  <h3>  {{ houres | number:'2.0'}}  : {{minutes | number:'2.0'}} : {{secs | number:'2.0'}}</h3>
  <button (click)=start()>Start</button>
  <button (click)=stop()>Stop</button>
  <button id="wait" (click)=wait($event)>Wait</button>
  <button (click)=reset()>Reset</button>


</div>
